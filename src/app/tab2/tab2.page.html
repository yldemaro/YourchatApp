<ion-header>
    <ion-toolbar color="primary">
        <ion-grid>
          <ion-row>
            <ion-col size="2"> 
                <ion-icon name="add-circle-outline" [routerLink]="['/registraGrupos']" style="font-size:1.5rem;"></ion-icon>
            </ion-col>
            <ion-col size="10"><h3 no-margin>Mis Grupo</h3></ion-col>
        </ion-row>
    </ion-grid>
</ion-toolbar>
</ion-header>


<ion-content padding>
    <div margin-top *ngIf="_cs.usuario.uid">
        <h3>Tus Grupos</h3>
        <ion-spinner name="bubbles" *ngIf="loading2"></ion-spinner>
    </div>

    <div *ngFor=" let variable of grupos , let i = index">

        <div class="media animated fadeIn" [routerLink]="['/chat' , variable.nombre ]" *ngIf="_cs.usuario.uid">
            <div class="image-cropper" style="text-align: center;">
                <img class="" [src]='variable.url'>
            </div>

            <div margin-left class="media-body">
                <h5 class="mt-0"> {{ variable.nombre }}</h5>
                {{ variable.desc }}
                <hr>
            </div>
        </div>
    </div>

    <div *ngIf="_cs.usuario.uid">
        <div *ngIf='(grupos)?.length === 0'>
            <div *ngIf='nogrupos === true'>
                <img [routerLink]="['/buscar']" src="assets/nogrupos.png" class="rounded mx-auto d-block" style="text-align: center">
                <h4 style="text-align: center;color:#00D3FA;">No tienes todavia grupos!</h4>
                <br>
                <br>
            </div>
        </div>
    </div>
</ion-content>
